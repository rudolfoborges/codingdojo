<div class="row">
	<h3>Participantes</h3>
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>Nome</th>					
				<th>Contrato</th>
				<th>RG</th>
				<th>Participar do Sorteio</th>
			</tr>    			
		</thead>
		<tbody>
			<tr ng-repeat="item in ctrl.participantes">
				<td>{{item.nome}}</td>
				<td>{{item.contrato}}</td>
				<td>{{item.rg}}</td>
				<td>{{item.sorteio}}</td>
			</tr>
		</tbody>
	</table>
</div>
